<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="heading">
                <h1>
                    <u>Image Gallery</u>
                    </h1>
            </div>

            <div class="images">
                <div id="row1">
                    <img src="iot1.png">
                    <img src="iot2.jpg">
                    <img src="iot3.jpg">
                    <img src="iot4.png">
                </div>

            <div id="row2">
                    <img src="iot5.png">
                    <img src="iot6.jpg">
                    <img src="iot7.png">
                    <img src="iot8.png">
                </div>
            </div>

            <div class="heading2">
                <h1>
                    <u>Image SlideShow</u>
                    </h1>
            </div>

            <div class="slideshow">
                <div class="tracker">  
                <img src="iot1.png" class="slider">
                <img src="iot2.jpg" class="slider">
                <img src="iot3.jpg" class="slider">
                <img src="iot4.png" class="slider">
                <img src="iot5.png" class="slider">
                <img src="iot6.jpg" class="slider">
                <img src="iot7.png" class="slider">
                <img src="iot8.png" class="slider">
            </div>
         </div>
        </div>
    </div>
</body>
</html>
