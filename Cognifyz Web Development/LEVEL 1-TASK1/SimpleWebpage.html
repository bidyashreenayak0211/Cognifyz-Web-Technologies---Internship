<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Webpage</title>
        <!--A Simple Webpage consisting of a heading, an image,and a paragraph with basic CSS -->
        <style>
            body{
                font-family: Arial, sans-serif;
                margin: 0;
                padding:0;
                background-color: #f0f0f0;
            }
            .container{
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;

            }
            h1{
                color:#333;
                text-align: center;

            }
            p{
                color:#555;
                line-height: 1.6;
            }
            img{
                display:block;
                max-width: 100%;
                height:auto;
                margin:20px auto;
                border-radius: 5px;
                box-shadow: 0 0 5px rgba(0,0,0,0.2);

            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>A Simple Webpage</h1>
            <p> A simple webpage demonstrating basic HTML and CSS.</p>
            <img src="images/image.png" alt="Required Image">
        </div>
    </body>
</html>
